<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Liste des produits</h1>

    <table class="table table-striped">
        <form method=get th:action="@{/home}">
            <div class=container>
                <div class="col-md-8">
                    <div class="mt-4">
                        <a href="/add" class="btn btn-primary">Ajouter un produit</a>
                    </div>
                </div>
                <div class="row mt-4 pl-2">
                    <div class="col-md-1">
                        <label for="mc" class="form-label">Mot Cle:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="mc" class="form-control" name=mc th:value="${mc}">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Chercher</button>
                    </div>
                </div>
            </div>
        </form>
        <thead>
        <tr>
            <th>id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Catégorie</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.quantite}"></td>
            <td th:text="${p.categorie.nom}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-danger" aria-hidden="true">
                    <i class="fas fa-trash"></i>
                </a>
                <a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
